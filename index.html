<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Wallpaper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="quote">
            <textarea id="quotes-input" cols="30" rows="6" placeholder="eg: a Title or Quotes"></textarea>
        </div>
        <div class="discription">
            <textarea id="name-input" cols="30" rows="6" placeholder="eg: Your name or a discription"></textarea>
        </div>
        <button class="btn btn-success" id="generate" disabled>Generate</button>
    </div>
    <div id="canvas" class="container">
        <span class="preview" style="display:none">Preview:</span>
    </div>
    <div class="container">
        <span>Font Size: </span>
        <input type="range" id="fontSlider" min="20" max="50" step="0.01" value="20"><br><br>

        <span>Letter Spacing: </span>
        <input type="range" id="letterSpacing" min="0" max="5" step="0.01" value="0"><br><br>

        <span>Font Weight: </span>
        <select id="fontWeightList">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="lighter">Lighter</option>
        </select><br><br>

        <label for="fontFamily">Choose a font:</label>
        <select id="fontFamily">
            <option value="Arial, sans-serif">Arial, sans-serif</option>
            <option value="Arial Narrow, sans-serif">Arial Narrow, sans-serif</option>
            <option value="Andale Mono, monospace">Andale Mono, monospace</option>
            <option value="Luminari, fantasy">Luminari, fantasy</option>
            <option value="OCR A Std, monospace">OCR A Std, monospace</option>
            <option value="Andale Mono, monospace">Andale Mono, monospace</option>
        </select>
        <p><b>Please, save the changes before downloading :)</b></p>

        <div class="bg">
            <h3 id="quotes">Hello! How are you today?</h3>
            <p id="name" class="text-center">Unknown</p>
        </div><br>
        <button class="btn btn-info" id="change-bg">Change BG</button>
        <a href="" download="quote.png">
            <button class="btn btn-success" id="download" disabled>Download</button>
        </a>
        <button class="btn btn-secondary" id="preview">Preview</button>
        <button class="btn btn-warning" id="save">Save</button><br><br>
        <button class="btn btn-secondary color-white">Color White</button>
        <button class="btn btn-primary color-default">Color Default</button><br><br>
    </div>

    <script src="js/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
